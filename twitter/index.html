<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>Streamdata.io Twitter</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <link rel="shortcut icon" href="favicon.ico" />

    <link rel="stylesheet" href="styles/main.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>

  <body>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div class="container">
      <div class="header">
        <h3 class="text-muted">Twitter Streamdata.io demo</h3>
      </div>

      <div class="row">
        <div id="error" class="alert alert-danger text-center hide" role="alert"></div>
      </div>

      <form class="form-horizontal">
        <div class="form-group">
          <label for="inputUrl" class="col-sm-2 control-label">URL</label>
          <div class="col-sm-10">
            <input id="inputUrl" class="form-control" placeholder="Your Twitter Url" value="https://api.twitter.com/1.1/statuses/home_timeline.json">
          </div>
        </div>
        <div class="form-group">
          <label for="inputHeader" class="col-sm-2 control-laber">Twitter Authorization Header</label>
          <div class="col-sm-10">
            <textarea id="inputHeader" placeholder="Add your Twitter Authorization Header for the Twitter URL here..." class="form-control" rows="3"></textarea>
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-6">
            <button id="connect" type="button" class="btn btn-success">Connect</button>
            <button id="disconnect" type="button" class="btn btn-danger" disabled>Disconnect</button>
          </div>
        </div>
      </form>

      <div class="row">
        <table id="tweets" class="table table-striped">
          <thead>
            <tr>
              <th>Text</th>
              <th>Followers</th>
              <th>Re-tweets</th>
            </tr>
          </thead>
        </table>
      </div>

      <div class="footer">
        <p>â™¥ from the <a href="http://streamdata.io/" target="_blank">streamdata.io</a> team</p>
      </div>
    </div>
