<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>Streamdata.io Stock-Market</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <link rel="shortcut icon" href="favicon.ico" />

    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/diffview.css">

    <style type="text/css">
          ins {
              color: #4cae4c;
              text-decoration: inherit;
              font-weight: bold;
          }
          del {
              display: none;
          }

          pre {padding: 1px; margin: 0px; }
          .json-string { color: green; }
          .json-number { color: darkorange; }
          .json-boolean { color: blue; }
          .json-null { color: magenta; }
          .json-key { color: black; }

          .nav-tabs {
            border-bottom: 0px;
          }

          .disabled {
            pointer-events: none;
          }
      </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
  </head>
  <body ng-app="app">
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div class="container" ng-controller="AppController as controller">
      <div class="header">
        <h3 class="text-muted">Stock-Market Streamdata.io AngularJS demo</h3>
      </div>
        <div class="row" ng-cloak>
            <div id="error" class="alert alert-danger text-center" ng-show="controller.errorMsg != null" role="alert">{{controller.errorMsg}}</div>
        </div>

      <form class="form-horizontal" name="streamdataForm">
        <div class="form-group">
          <label for="inputUrl" class="col-sm-2 control-label">URL</label>
          <div class="col-sm-10">
            <input id="inputUrl" class="form-control" placeholder="Your JSON API Url" type="url" ng-model="controller.url" required>
          </div>
        </div>
        <!--<div class="form-group">
            <label class="col-sm-2">Specific headers</label>
            <div class="col-sm-10">
                <textarea id="inputHeaders" class="form-control" ng-model="controller.headers">
                </textarea>
            </div>
        </div>-->
        <div class="form-group">
          <label class="col-sm-12">Specific headers</label>
        </div>
        <div class="form-group" ng-repeat="(index, header) in controller.headers" style="margin-bottom: 0px;">
            <div class="col-sm-5">
                <label class="col-sm-2 control-label">Key</label>
                <input class="form-control" ng-model="header.name">
                </input>
            </div>
            <div class="col-sm-5">
                <label class="col-sm-2 control-label">Value</label>
                <input class="form-control" ng-model="header.value">
                </input>
            </div>
            <div class="col-sm-2">
                <button style="margin-top: 26px;" class="btn btn-danger" ng-click="controller.removeHeader(index)"
                        ng-show="index != 0">
                    Delete</button>
            </div>
        </div>
        <a href class="pull-right" style="margin: 20px 0px;" ng-click="controller.addHeader()">Add headers</a>
        <div class="row"> </div>
        <div>
          <div class="pull-right">
            <div
                    style="background-image: url('img/spinner.gif'); background-repeat: no-repeat; height: 27px; width: 15px; float:left;"
                 ng-show="controller.isPatching"></div>
            <button type="button" class="btn btn-success" ng-click="controller.connect()" ng-disabled="controller.isConnected || streamdataForm.$invalid">Connect</button>
            <button type="button" class="btn btn-danger" ng-click="controller.disconnect()" ng-disabled="!controller.isConnected">Disconnect</button>
          </div>
        </div>
      </form>


        <section  ng-controller="TabController as tab">
            <div>
                <ul class="nav nav-tabs">
                    <li ng-class="{active:tab.isSet(1)}">
                        <a href ng-click="tab.setTab(1)">Array</a>
                    </li>
                    <li ng-class="{active:tab.isSet(2)}">
                        <a href ng-click="tab.setTab(2)">Patched JSON document</a>
                    </li>
                    <li ng-class="{active:tab.isSet(3)}">
                        <a href ng-click="tab.setTab(3)">JSON Patch Operations</a>
                    </li>
                </ul>
            </div>

          <!-- Patched JSON Array -->
          <div class="row" ng-show="tab.isSet(1)" style="overflow: auto;" ng-class="{disabled : controller.isPatching}">
            <table class="table table-striped table-bordered table-hover table-condensed">
              <tr>
                <th ng-repeat="(key, value) in datasArray[0]"
                    ng-bind="key"></th>
              </tr>
              <tr ng-repeat="(lineKey, lineValue) in datasArray">
                <td ng-repeat="(cellKey, cellValue) in lineValue" ng-controller="ItemController"
                    ng-class="{'success' : isActive}"
                    ng-bind="cellValue">
                    </td>
              </tr>
            </table>
          </div>

          <!-- Patched JSON Document -->
          <div class="row" style="height: 500px" ng-show="tab.isSet(2)" ng-class="{disabled : controller.isPatching}">
              <pre style="height: 100%;" bind-html-unsafe="datasStringify"></pre>
          </div>

          <!-- JSON Patch Operations -->
          <div class="row" style="height: 500px" ng-show="tab.isSet(3)" ng-class="{disabled : controller.isPatching}">
              <pre id="patchCtn" style="height: 100%;" bind-html-unsafe="patchStringify"></pre>
          </div>
      </section>

      <div class="footer">
        <p>â™¥ from the <a href="http://streamdata.io/" target="_blank">streamdata.io</a> team</p>
      </div>
    </div>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
    <script>
      (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
      function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
      e=o.createElement(i);r=o.getElementsByTagName(i)[0];
      e.src='//www.google-analytics.com/analytics.js';
      r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
      ga('create','UA-XXXXX-X');ga('send','pageview');
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fast-json-patch/0.5.1/json-patch-duplex.min.js"></script>


    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-sanitize.min.js"></script>

    <script src="scripts/jsdiff.js"></script>
    <script src="scripts/difflib.js"></script>
    <script src="scripts/diffview.js"></script>

    <script src="scripts/streamdataio.min.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
