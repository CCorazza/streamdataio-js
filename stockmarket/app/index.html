    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>Streamdata.io Stock-Market</title>

    <!-- endbower -->

    <!--[if lt IE 10]>

    <div class="container">
      <div class="header">
        <h3 class="text-muted">Stock-Market Streamdata.io JQuery demo</h3>
      </div>

      <div class="row">
        <div id="error" class="alert alert-danger text-center hide" role="alert"></div>
      </div>
      <form class="form-horizontal">
        <div class="form-group">
          <label for="inputUrl" class="col-sm-2 control-label">URL</label>
          <div class="col-sm-10">
            <input id="inputUrl" class="form-control" placeholder="Your JSON API Url"
                   value="http://motwindemo-stockmarket.rhcloud.com/app/stockmarket/prices" required>
          </div>
        </div>
          <div class="form-group">
              <label for="inputHeaders" class="col-sm-2 control-label">Specific headers</label>
              <div class="col-sm-10">
                  <textarea id="inputHeaders" class="form-control">
                  </textarea>
              </div>
          </div>

        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-6">
            <button id="connect" type="button" class="btn btn-success">Connect</button>
            <button id="disconnect" type="button" class="btn btn-danger">Disconnect</button>
          </div>
        </div>
      </form>

      <div class="row">
        <table id="stocks" class="table table-striped">
        </table>
      </div>

      <div class="footer">
        <p>â™¥ from the Streamdata.io team</p>
      </div>
    </div>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/fast-json-patch/src/json-patch-duplex.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js scripts/plugins.js -->
